# Install and configure OVS for interface eth2 on server02

- name: Install openvswitch
  apt: name={{ item }} update_cache=yes
  with_items:
    - qemu-kvm
    - libvirt-bin
    - ubuntu-vm-builder
    - bridge-utils
    - virtinst

- name: Add user cumulus to libvirtd and kvm group
  command: "sudo adduser `id -un` libvirtd && sudo adduser `id -un` kvm"
  become: true
  become_user: cumulus
  become_method: sudo

- name: apt-get dist-upgrade -qy
  apt: upgrade=dist
